<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of Clients </h1>
    <ul>
        {% for name in client|sort %}
        <li>
            {{name}}
        </li>
        {% endfor %}
    </ul>
    <h2>
        First and last client
    </h2>
    <ul>
        <li>
            {{client|sort| first}}
        </li>
        <li>
            {{client|sort| last}}
        </li>
    </ul>
</body>
</html>
